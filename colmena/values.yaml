# Default values for colmena.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
env:
  - name: APP_ENV
    value: feature
  - name: API_BASE_URL
    value: https://claudio.colmena.network
  - name: NEXTAUTH_URL
    value: http://localhost:3000
  - name: NEXTCLOUD_TALK_VERSION
    value: v3
  - name: DEFAULT_USER_PASSWORD
    value: colmena@123
  - name: USERNAME_ADMIN_NC
    value: admin
  - name: PASSWORD_ADMIN_NC
    value: 3577umTUSD2qvb3 
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: #__HOST_URL__
      paths:
        - path: #/
          pathType: #ImplementationSpecific
  tls: 
   # - secretName: __HOST_URL__
   #   hosts:
   #     - __HOST_URL__
   - hosts: 
     - $HOST_URL
     secretName: $HOST_URL

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

certificate:
  name: k8deploy.colmena.network
  email: support@colmena.network
  issuer_name: letsencrypt-k8deploy

  