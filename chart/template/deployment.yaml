apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "colmena.fullname" . }}
  labels:
    {{- include "colmena.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "colmena.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "colmena.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "colmena.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range .Values.examplemap }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }} 
          # env:
          #  - name: APP_ENV
          #    value: {{ .Values.env.app_env }}
          #  - name: API_BASE_URL
          #    value: {{ .Values.env.api_base_url }}
          #  - name: NEXTAUTH_URL
          #    value: {{ .Values.env.nextauth_url }}
          #  - name: NEXTCLOUD_TALK_VERSION
          #    value: {{ .Values.env.nextcloud_talk_version }}
          #  - name: DEFAULT_USER_PASSWORD
          #    value: {{ .Values.env.default_user_password }}
          #  - name: USERNAME_ADMIN_NC
          #    value: {{ .Values.env.username_admin_nc }}
          #  - name: PASSWORD_ADMIN_NC
          #    value: {{ .Values.env.password_admin_nc }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http 
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    