  {{- if .Values.serviceAccount.create -}}
  apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: {{ .Values.application.name }}
    labels:
      {{ .Values.application.name | nindent 4 }}
    {{- with .Values.serviceAccount.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
