deployment:
  replicaCount: 1
  image:
    repository: $CI_REGISTRY_IMAGE
    tag: $CI_BUILD_REF_NAME   
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
   kubernetes.io/ingress.class: nginx
   kubernetes.io/tls-acme: "true"
  hosts:
  - host: $HOST_URL
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - hosts: 
      - $HOST_URL
    secretName: $HOST_URL
certificate:
  name: $HOST_URL
  email: support@colmena.network
  issuer_name: letsencrypt-k8deploy
serviceAccount:
  create: true
  annotations:
  