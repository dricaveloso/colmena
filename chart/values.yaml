replicaCount: 1    
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  annotations:
   kubernetes.io/ingress.class: nginx
   kubernetes.io/tls-acme: "true"
  hosts:
  - host: $HOST_URL
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - hosts: 
      - $HOST_URL
    secretName: $HOST_URL
certificate:
  name: $HOST_URL
  email: support@colmena.network
  issuer_name: letsencrypt-k8deploy
serviceAccount:
  create: true
  annotations:
application:
  name: test
  