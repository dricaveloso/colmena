stages:    
  - prepare
  - build    
  - test
  - deploy
job1:
  stage: prepare
  script:
   - apt update
   - apt -y install curl
   - curl -sL https://deb.nodesource.com/setup_14.x -o nodesource_setup.sh
   - bash nodesource_setup.sh
job2:   
  stage: build
  script:
   - npm i
   - npm run build
   - pwd
job3:
  stage: test
  script:
   - npm i --save-dev jest ts-jest
   - npm run test
job4:
  stage: deploy
  script:
    - ls -l out