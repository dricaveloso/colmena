stages:
  - prepare
  - build
  - test
  - deploy
  # - cleanup
cache:
  paths:
    - node_modules/
    - out/
prepare_all:
  stage: prepare
  script:
    - npm install --force
test_all:
  stage: test
  image: cypress/browsers:node10.16.0-chrome77
  script:
    - npm install
    - npm run build
    - npm install -g @lhci/cli@0.3.x
    - lhci autorun --upload.target=temporary-public-storage --collect.settings.chromeFlags="--no-sandbox" || echo "LHCI failed!"
build:
  stage: build
  script:
    - npm run build
deploy_dev:
  stage: deploy
  script: #change this
    - cp -a out/* /pub/frontend/dev/
  only:
    - branches
  except:
    - main
deploy_prod:
  stage: build
  script:
    - cp -a out/* /pub/frontend/prod/
    - echo "deploying to prod and building artifact"
  only:
    - main
  artifacts:
    name: ${CI_PROJECT_NAME}-${CI_BUILD_REF}-${CI_BUILD_NAME}
    paths:
      - out
    expire_in: 10 days
